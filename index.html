<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hidden History Project</title>

  <link rel="apple-touch-startup-image"
      href="splash-2732.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)">


  <!-- Leaflet CSS (REQUIRED) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="icon-180-final.png">
  <link rel="manifest" href="manifest-v2.json">
  <meta name="theme-color" content="#111111">



</head>


<body>
  <div id="splash">
  <img src="icon-180-final.png" alt="Hidden History Project icon">
  <p>
    Hello! Welcome to the Hidden History Project. We're glad you're here. For the best experience, we suggest you enable location tracking
    and notifications when asked. Press "continue" to proceed.
  </p>
  <button id="start-app">Continue</button>
</div>

<header>
  <h1>Hidden History Project</h1>
  <input id="search" placeholder="Search locationsâ€¦" />
  <button id="open-visited">Visited</button>

</header>

<button id="enable-notifications">
  Enable Nearby Notifications
</button>


<div id="map" style="height: 100vh; width: 100vw;"></div>


<div id="info-panel" class="hidden">
  <h2 id="info-title"></h2>
  <img id="info-image" />
  <p id="info-description"></p>
  <button onclick="closeInfo()">Close</button>
</div>
  
<div id="visited-panel" class="hidden">
  <h2>Visited Places</h2>
  <ul id="visited-list"></ul>
  <button onclick="closeVisited()">Close</button>
</div>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="locations.js"></script>
<script src="app.js"></script>
</body>
</html>
